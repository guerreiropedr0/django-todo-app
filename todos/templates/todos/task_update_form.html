<form
  hx-post="{% url 'todos:task-update' task.id %}"
  hx-target="this"
  hx-swap="outerHTML"
  class="row mb-2"
>
  {% csrf_token %}

  {% for field in form %}
    <div class="col">
      {{ field }}
      {% for error in field.errors %}
        <p class="text-danger">{{ error }}</p>
      {% endfor %}
    </div>
  {% endfor %}
  <div class="col">
    <button 
      hx-get="{% url 'todos:task-detail' task.id %}"
      hx-target="closest form"
      hx-swap="outerHTML"
      type="button" 
      class="btn btn-secondary"
    >
      Cancel
    </button>
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>
