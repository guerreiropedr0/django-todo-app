<div class="row mb-2">
  <div class="col">{{ task }}</div>
  <div class="col">
    {% if task.is_completed %}
      Completed
    {% else %}
      Pending
    {% endif %}
  </div>
  <div class="col">
    <button class="btn btn-secondary" type="button">Edit</button>
    <button class="btn btn-danger" type="button">Delete</button>
  </div>
</div>
